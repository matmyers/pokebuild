<div class="container">
	<p class="d-inline">{{ name }}</p>
	<img src="{{ sprite }}">
	<p class="d-inline">{{ type }}</p>
  <hr>
  <div attr.id="displayArea{{index}}" class="row">
    <div class="col-sm-2 text-left mt-1">
    	<!-- item -->
      <label for="searchItem">Item:<img src="{{ itemSprite }}"></label>
    	<input #searchItem class="form-control" placeholder="Select item" [value]="item" (input)="onUpdateSearchItem($event)" (focus)="displayItems = true; scrollToDisplay();" (blur)="displayItems = false;" (click)="scrollToDisplay();">
    </div>
    <div class="col-sm-2 text-left mt-1">
    	<!-- ability -->
      <label for="searchAbility">Ability:</label>
      <input #searchAbility class="form-control" placeholder="Select ability" [value]="ability" (focus)="displayAbilities = true; scrollToDisplay();" (blur)="displayAbilities = false;" (click)="scrollToDisplay();">
    </div>
    <div class="col-sm-2 text-left mt-1">
    	<!-- moves -->
      <label>Moves:</label>
      <div *ngFor="let m of moves; let i = index">
      	<input attr.id="searchMov{{index}}-{{i}}" class="form-control mb-1" placeholder="Select move" [value]="m" (input)="onUpdateSearchMove($event)" (focus)="displayMoves = true; moveIndex = i; scrollToDisplay();" (blur)="displayMoves = false;" (click)="scrollToDisplay();">
      </div>
    </div>
    <div class="col-sm-4 text-left mt-1">
      <!-- stats -->
      <label>Stats: {{ statsLabel }}</label><br>
      <button *ngIf="!displayStats; else hideStats" class="btn btn-outline-dark btn-block h-75" (click)="displayStats = true; scrollToDisplay();">Edit Stats</button>
      <ng-template #hideStats>
        <button class="btn btn-outline-dark btn-block h-75" (click)="displayStats = false;">Hide Stats</button>
      </ng-template>

    </div>

  <!-- display lists of stuff here, note id for displayArea is higher up the page -->
  <div>
    <div *ngIf="displayItems" class="mt-3 mb-3">
      <h5>Items:</h5><hr>
      <div *ngFor="let item of itemlist">
        <button class="btn btn-light" (mousedown)="addItem(item)">{{ item }}</button>
      </div>
    </div>
    <div *ngIf="displayAbilities" class="mt-3 mb-3">
      <h5>Abilities:</h5><hr>
      <div *ngFor="let ab of abilitylist">
        <button class="btn btn-light" (mousedown)="addAbility(ab)">{{ ab }}</button>
      </div>
    </div>
    <div *ngIf="displayMoves" class="mt-3 mb-3">
      <h5>Moves:</h5><hr>
    	<div *ngFor="let mo of movelist">
    		<button class="btn btn-light" (mousedown)="addMove(mo)">{{ mo }}</button>
  		</div>
  	</div>
