<div class="container">
	<p class="d-inline">{{ name }}</p>
	<img src="{{ sprite }}">
  <img src="{{ type[0] }}">
  <img src="{{ type[1] }}">
	<!-- <p class="d-inline">{{ type }}</p> -->
  <hr>
  <div attr.id="displayArea{{index}}" class="row">
    <div class="col-sm-2 text-left mt-1">
    	<!-- item -->
      <label for="searchItem">Item:<img src="{{ itemSprite }}"></label>
    	<input #searchItem class="form-control" placeholder="Select item" [value]="item" (input)="onUpdateSearchItem($event)" (focus)="displayItems = true; highlightItems();" (blur)="displayItems = false;" (click)="$event.target.select()" (keydown)="navigateItem($event)">
    </div>
    <div class="col-sm-2 text-left mt-1">
    	<!-- ability -->
      <label for="searchAbility">Ability:</label>
      <input #searchAbility class="form-control" placeholder="Select ability" [value]="ability" (focus)="displayAbilities = true;  highlightAbilities();" (blur)="displayAbilities = false;" (click)="$event.target.select()" (keydown)="navigateAbility($event)">
    </div>
    <div class="col-sm-2 text-left mt-1">
    	<!-- moves -->
      <label>Moves:</label>
      <div *ngFor="let m of moves; let i = index">
      	<input attr.id="searchMov{{index}}-{{i}}" class="form-control mb-1" placeholder="Select move" [value]="m" (input)="onUpdateSearchMove($event)" (focus)="displayMoves = true; moveIndex = i; highlightMoves();" (blur)="displayMoves = false;" (click)="$event.target.select()" (keydown)="navigateMove($event)">
      </div>
    </div>
    <div class="col-sm-4 text-left mt-1">
      <!-- stats -->
      <label>Stats: {{ statsLabel }}</label><br>
      <button *ngIf="!displayStats; else hideStats" class="btn btn-outline-dark btn-block h-75" (click)="displayStats = true; scrollToDisplay();">Edit Stats</button>
      <ng-template #hideStats>
        <button class="btn btn-outline-dark btn-block h-75" (click)="displayStats = false;">Hide Stats</button>
      </ng-template>

    <div class="col-sm-2 text-right mt-1">
      <button class="btn btn-danger" (click)="removeMe()">Delete</button>
    </div>

  <!-- display lists of stuff here, note id for displayArea is higher up the page -->
  <div>
    <div *ngIf="displayItems" class="mt-3 mb-3">
      <h5>Items:</h5><hr>
      <div *ngFor="let item of itemlist; let i = index">
        <button attr.id="item{{i}}" class="btn btn-light" (mousedown)="addItem(item)" (mouseover)="setHoverItem(i)">{{ item }}</button>
      </div>
    </div>
    <div *ngIf="displayAbilities" class="mt-3 mb-3">
      <h5>Abilities:</h5><hr>
      <div *ngFor="let ab of abilitylist; let i = index">
        <button attr.id="ability{{i}}" class="btn btn-light" (mousedown)="addAbility(ab)" (mouseover)="setHoverAbility(i)">{{ ab }}</button>
      </div>
    </div>
    <div *ngIf="displayMoves" class="mt-3 mb-3">
      <h5>Moves:</h5><hr>
    	<div *ngFor="let mo of movelist; let i = index">
    		<button attr.id="moveNav{{i}}" class="btn btn-light" (mousedown)="addMove(mo)" (mouseover)="setHoverMove(i)">{{ mo }}</button>
  		</div>
  	</div>
    <div *ngIf="displayStats" class="mt-3 mb-3">
      <div>Points remaining: <p id="pts{{ index }}" class="d-inline">{{ ptsRemaining }}</p></div>
      <form>
        <div class="form-group row">
          <label for="hpInput" class="col-sm-2 col-form-label col-form-label-sm">HP:</label>
          <div class="col-sm-6">
            <input type="range" class="custom-range" min="0" max="252" step="4" id="hpInput" [value]="ev[0]" (input)="setStats($event, 'hp')">
          </div>
          <div class="col-sm-3">
            <input type="number" class="form-control form-control-sm" min="0" max="252" step="4" [value]="ev[0]" (input)="setStats($event, 'hp')" (click)="$event.target.select()">
          </div>
          <p class="col-sm-1">{{ stats[0] }}</p>
        </div>
      </form>
      <form>
        <div class="form-group row">
          <label for="atkInput" class="col-sm-2 col-form-label col-form-label-sm">Atk:</label>
          <div class="col-sm-6">
            <input type="range" class="custom-range" min="0" max="252" step="4" id="atkInput" [value]="ev[1]" (input)="setStats($event, 'atk')">
          </div>
          <div class="col-sm-3">
            <input type="number" class="form-control form-control-sm" min="0" max="252" step="4" [value]="ev[1]" (input)="setStats($event, 'atk')" (click)="$event.target.select()">
          </div>
          <p class="col-sm-1">{{ stats[1] }}</p>
        </div>
      </form>
      <form>
        <div class="form-group row">
          <label for="defInput" class="col-sm-2 col-form-label col-form-label-sm">Def:</label>
          <div class="col-sm-6">
            <input type="range" class="custom-range" min="0" max="252" step="4" id="defInput" [value]="ev[2]" (input)="setStats($event, 'def')">
          </div>
          <div class="col-sm-3">
            <input type="number" class="form-control form-control-sm" min="0" max="252" step="4" [value]="ev[2]" (input)="setStats($event, 'def')" (click)="$event.target.select()">
          </div>
          <p class="col-sm-1">{{ stats[2] }}</p>
        </div>
      </form>
      <form>
        <div class="form-group row">
          <label for="spaInput" class="col-sm-2 col-form-label col-form-label-sm">SpA:</label>
          <div class="col-sm-6">
            <input type="range" class="custom-range" min="0" max="252" step="4" id="spaInput" [value]="ev[3]" (input)="setStats($event, 'spa')">
          </div>
          <div class="col-sm-3">
            <input type="number" class="form-control form-control-sm" min="0" max="252" step="4" [value]="ev[3]" (input)="setStats($event, 'spa')" (click)="$event.target.select()">
          </div>
          <p class="col-sm-1">{{ stats[3] }}</p>
        </div>
      </form>
      <form>
        <div class="form-group row">
          <label for="spdInput" class="col-sm-2 col-form-label col-form-label-sm">SpD:</label>
          <div class="col-sm-6">
            <input type="range" class="custom-range" min="0" max="252" step="4" id="spdInput" [value]="ev[4]" (input)="setStats($event, 'spd')">
          </div>
          <div class="col-sm-3">
            <input type="number" class="form-control form-control-sm" min="0" max="252" step="4" [value]="ev[4]" (input)="setStats($event, 'spd')" (click)="$event.target.select()">
          </div>
          <p class="col-sm-1">{{ stats[4] }}</p>
        </div>
      </form>
      <form>
        <div class="form-group row">
          <label for="speInput" class="col-sm-2 col-form-label col-form-label-sm">Spe:</label>
          <div class="col-sm-6">
            <input type="range" class="custom-range" min="0" max="252" step="4" id="speInput" [value]="ev[5]" (input)="setStats($event, 'spe')">
          </div>
          <div class="col-sm-3">
            <input type="number" class="form-control form-control-sm" min="0" max="252" step="4" [value]="ev[5]" (input)="setStats($event, 'spe')" (click)="$event.target.select()">
          </div>
          <p class="col-sm-1">{{ stats[5] }}</p>
        </div>
      </form>
      <!-- nature -->
      <div class="btn-toolbar">
        <div class="dropdown">
          <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">{{ nature }}</button>
          <div class="dropdown-menu">
            <button class="dropdown-item" (click)="setNature('Adamant')">Adamant (+Atk, -SpA)</button>
            <button class="dropdown-item" (click)="setNature('Bashful')">Bashful</button>
            <button class="dropdown-item" (click)="setNature('Bold')">Bold (+Def, -Atk)</button>
            <button class="dropdown-item" (click)="setNature('Brave')">Brave (+Atk, -Spe)</button>
            <button class="dropdown-item" (click)="setNature('Calm')">Calm (+SpD, -Atk)</button>
            <button class="dropdown-item" (click)="setNature('Careful')">Careful (+SpD, -SpA)</button>
            <button class="dropdown-item" (click)="setNature('Docile')">Docile</button>
            <button class="dropdown-item" (click)="setNature('Gentle')">Gentle (+SpD, -Def)</button>
            <button class="dropdown-item" (click)="setNature('Hardy')">Hardy</button>
            <button class="dropdown-item" (click)="setNature('Hasty')">Hasty (+Spe, -Def)</button>
            <button class="dropdown-item" (click)="setNature('Impish')">Impish (+Def, -SpA)</button>
            <button class="dropdown-item" (click)="setNature('Jolly')">Jolly (+Spe, -SpA)</button>
            <button class="dropdown-item" (click)="setNature('Lax')">Lax (+Def, -SpD)</button>
            <button class="dropdown-item" (click)="setNature('Lonely')">Lonely (+Atk, -Def)</button>
            <button class="dropdown-item" (click)="setNature('Mild')">Mild (+SpA, -Def)</button>
            <button class="dropdown-item" (click)="setNature('Modest')">Modest (+SpA, -Atk)</button>
            <button class="dropdown-item" (click)="setNature('Naive')">Naive (+Spe, -SpD)</button>
            <button class="dropdown-item" (click)="setNature('Naughty')">Naughty (+Atk, -SpD)</button>
            <button class="dropdown-item" (click)="setNature('Quiet')">Quiet (+SpA, -Spe)</button>
            <button class="dropdown-item" (click)="setNature('Quirky')">Quirky</button>
            <button class="dropdown-item" (click)="setNature('Rash')">Rash (+SpA, -SpD)</button>
            <button class="dropdown-item" (click)="setNature('Relaxed')">Relaxed (+Def, -Spe)</button>
            <button class="dropdown-item" (click)="setNature('Sassy')">Sassy (+SpD, -Spe)</button>
            <button class="dropdown-item" (click)="setNature('Serious')">Serious</button>
            <button class="dropdown-item" (click)="setNature('Timid')">Timid (+Spe, -Atk)</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- end display lists of stuff -->
</div>
