<div class="container">
  <div class="row">
    <div class="col-sm-6 text-left">
      <p class="d-inline">{{ name }}</p>
      <img src="{{ sprite }}">
      <img *ngFor="let type of allData[name].types" src="../../assets/types/{{ type }}.png">
    </div>
    <div class="col-sm-6 text-right">
      <p class="d-inline">Weak to: </p>
      <img *ngFor="let weak of allData[name].weaknesses" src="../../assets/types/{{ weak }}.png">
    </div>
  </div>
  <hr>
  <div attr.id="displayArea{{index}}" class="row">
    <div class="col-sm-2 text-left mt-1">
    	<!-- item -->
      <label for="searchItem">Item:</label><img src="{{ itemSprite }}">
    	<input #searchItem class="form-control" placeholder="Select item" [value]="item" (input)="onUpdateSearchItem($event)" (focus)="displayItems = true; displayStats = false; highlightItems(itemIndex);" (blur)="displayItems = false;" (click)="$event.target.select()" (keydown)="navigateItem($event)">
    </div>
    <div class="col-sm-2 text-left mt-1">
    	<!-- ability -->
      <label for="searchAbility">Ability:</label>
      <input #searchAbility class="form-control" placeholder="Select ability" [value]="ability" (focus)="displayAbilities = true; displayStats = false; highlightAbilities();" (blur)="displayAbilities = false;" (click)="$event.target.select()" (keydown)="navigateAbility($event)">
    </div>
    <div class="col-sm-2 text-left mt-1">
    	<!-- moves -->
      <label>Moves:</label>
      <div *ngFor="let m of moves; let i = index">
      	<input attr.id="searchMov{{index}}-{{i}}" class="form-control mb-1" placeholder="Select move" [value]="m" (input)="onUpdateSearchMove($event)" (focus)="displayMoves = true; displayStats = false; moveIndex = i; highlightMoves(moveNavIndex);" (blur)="displayMoves = false;" (click)="$event.target.select()" (keydown)="navigateMove($event)">
      </div>
    </div>
    <div class="col-sm-4 text-left mt-1">
      <!-- stats -->
      <label>Stats: {{ statsLabel }}</label><br>
      <button *ngIf="!displayStats; else hideStats" class="btn btn-outline-dark btn-block h-75" (click)="displayStats = true; scrollToDisplay();">Edit Stats</button>
      <ng-template #hideStats>
        <button class="btn btn-outline-dark btn-block h-75" (click)="displayStats = false;">Hide Stats</button>
      </ng-template>

    <div class="col-sm-2 text-right mt-1">

  <!-- display lists of stuff here, note id for displayArea is higher up the page -->
  <div>
    <div *ngIf="displayItems" class="mt-3 mb-3">
      <h5>Items:</h5><hr>
      <div *ngIf="!isSearching && recitemlist.length > 0">
        <div class="container-fluid" style="background-color:#939dad;">
          <div class="row" style="font-weight:bold; height:25px;">
            <div class="col text-left">
              <p>Popular Items by Usage:</p>
            </div>
          </div>
        </div>
        <div *ngFor="let recitem of recitemlist; let i = index">
          <button attr.id="item{{i}}" class="btn btn-outline-dark btn-sm btn-block" style="height:40px;" (mousedown)="addItem(recitem)" (mouseover)="setHoverItem(i)">
            <div class="container">
              <div class="row">
                <div class="col-sm-2 text-left">
                  <img src="../../assets/items/{{ recitem }}.png">
                  <p class="d-inline"> {{ recitem }}</p>
                </div>
                <div class="col-sm-8 text-left mt-1">
                  <p> {{ itemData[recitem] }}</p>
                </div>
                <div class="col-sm-2 text-left mt-1">
                  <p> Usage: {{ allData[name]['itemUsage'][tier][i][recitem] }} %</p>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="container-fluid" style="background-color:#939dad;">
        <div class="row" style="font-weight:bold; height:25px;">
          <div class="col text-left">
            <p>All Items:</p>
          </div>
        </div>
      </div>
      <div *ngFor="let item of itemlist; let i = index">
        <button attr.id="item{{i + recitemlist.length}}" class="btn btn-outline-dark btn-sm btn-block" style="height:40px;" (mousedown)="addItem(item)" (mouseover)="setHoverItem(i + recitemlist.length)">
          <div class="container">
            <div class="row">
              <div class="col-sm-2 text-left">
                <img src="../../assets/items/{{ item }}.png">
                <p class="d-inline"> {{ item }}</p>
              </div>
              <div class="col-sm-10 text-left mt-1">
                <p> {{ itemData[item] }}</p>
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div *ngIf="displayAbilities" class="mt-3 mb-3">
      <h5>Abilities:</h5><hr>
      <div *ngFor="let ab of abilitylist; let i = index">
        <button attr.id="ability{{i}}" class="btn btn-outline-dark btn-sm btn-block" style="height:40px;" (mousedown)="addAbility(ab)" (mouseover)="setHoverAbility(i)">
          <div class="container">
            <div class="row">
              <div class="col-sm-2 text-left mt-1">
                <p> {{ ab }}</p>
              </div>
              <div class="col-sm-10 text-left mt-1">
                <p> {{ abilityData[ab] }}</p>
              </div>
            </div>
          </div>
        </button>
      </div>
    </div>
    <div *ngIf="displayMoves" class="mt-3 mb-3">
      <h5>Moves:</h5><hr>
      <div *ngIf="!isSearching && recmovelist.length > 0">
        <div class="container-fluid" style="background-color:#939dad;">
          <div class="row" style="font-weight:bold; height:25px;">
            <div class="col text-left">
              <p>Popular Moves by Usage:</p>
            </div>
          </div>
        </div>
        <div *ngFor="let recmove of recmovelist; let i = index">
          <button attr.id="moveNav{{i}}" class="btn btn-outline-dark btn-sm btn-block" style="height:40px;" (mousedown)="addMove(mo)" (mouseover)="setHoverMove(i)">
            <div class="container">
              <div class="row">
                <div class="col-sm-2 text-left mt-1">
                  <p> {{ recmove }}</p>
                </div>
                <div class="col-sm-2 text-left">
                  <img src="../../assets/types/{{ moveData[recmove]['type'] }}.png" class="d-inline">
                  <img src="../../assets/types/{{ moveData[recmove]['contact'] }}.png" class="d-inline ml-1">
                  <p class="d-inline"> {{ moveData[recmove]['power'] }}</p>
                  <p class="d-inline"> {{ moveData[recmove]['accuracy'] }}</p>
                  <p class="d-inline"> {{ moveData[recmove]['pp'] }}</p>
                </div>
                <div class="col-sm-6 text-left mt-1">
                  <p> {{ moveData[recmove]['desc'] }}</p>
                </div>
                <div class="col-sm-2 text-left mt-1">
                  <p> Usage: {{ allData[name]['moveUsage'][tier][i][recmove] }} %</p>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="container-fluid" style="background-color:#939dad;">
        <div class="row" style="font-weight:bold; height:25px;">
          <div class="col text-left">
            <p>All Moves:</p>
          </div>
        </div>
      </div>
      <div *ngFor="let mo of movelist; let i = index">
        <button attr.id="moveNav{{i + recmovelist.length}}" class="btn btn-outline-dark btn-sm btn-block" style="height:40px;" (mousedown)="addMove(mo)" (mouseover)="setHoverMove(i + recmovelist.length)">
          <div class="container">
            <div class="row">
              <div class="col-sm-2 text-left mt-1">
                <p> {{ mo }}</p>
              </div>
              <div class="col-sm-2 text-left">
                <img src="../../assets/types/{{ moveData[mo]['type'] }}.png" class="d-inline">
                <img src="../../assets/types/{{ moveData[mo]['contact'] }}.png" class="d-inline">
                <p class="d-inline"> {{ moveData[mo]['power'] }}</p>
                <p class="d-inline"> {{ moveData[mo]['accuracy'] }}</p>
                <p class="d-inline"> {{ moveData[mo]['pp'] }}</p>
              </div>
              <div class="col-sm-8 text-left mt-1">
                <p> {{ moveData[mo]['desc'] }}</p>
              </div>
            </div>
          </div>
        </button>
      </div>

  		</div> -->
  	</div>
