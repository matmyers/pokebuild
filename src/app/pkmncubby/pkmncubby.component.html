<div class="container">
	<p class="d-inline">{{ name }}</p>
	<img src="{{ sprite }}">
	<p class="d-inline">{{ type }}</p>
	<br>
  <div class="row">
    <div class="col-sm-2 text-left mt-1">
    	<!-- item -->
    	<input #searchItem class="form-control" placeholder="Select item" [value]="item" (input)="onUpdateSearchItem($event)" (focus)="displayItems = true;" (blur)="displayItems = false;">
      <div *ngIf="displayItems" class="mt-3 mb-3">
		  	<div *ngFor="let item of itemlist">
		  		<button class="btn btn-light" (mousedown)="addItem(item)">{{ item }}</button>
				</div>
	  	</div>
    </div>
    <div class="col-sm-2 text-left mt-1">
    	<!-- ability -->
      <input class="form-control" placeholder="Select ability" [value]="ability" (focus)="displayAbilities = true;" (blur)="displayAbilities = false;">
      <div *ngIf="displayAbilities" class="mt-3 mb-3">
		  	<div *ngFor="let ab of abilitylist">
		  		<button class="btn btn-light" (mousedown)="ability = ab;">{{ ab }}</button>
				</div>
	  	</div>
    </div>
    <div class="col-sm-3 text-left mt-1">
    	<!-- moves -->
      <div *ngFor="let m of moves; let i = index">
      	<input #searchMove class="form-control mb-1" placeholder="Select move" [value]="m" (input)="onUpdateSearchMove($event)" (focus)="displayMoves = true; moveIndex = i;" (blur)="displayMoves = false;">
      </div>
    </div>
    <div class="col-sm-3 text-left mt-1">
    	<!-- stats -->
      <p>Stats</p>
    </div>
    <div class="col-sm-2 text-right mt-1">
      <button class="btn btn-danger" (click)="removeMe()">Delete</button>
    </div>
  </div>
  <!-- display lists of stuff here -->
  <div *ngIf="displayMoves" class="mt-3 mb-3">
  	<div *ngFor="let mo of movelist">
  		<button class="btn btn-light" (mousedown)="addMove(mo)">{{ mo }}</button>
		</div>
	</div>
</div>
