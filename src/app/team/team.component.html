<div class="btn-toolbar">
	<div class="dropdown">
		<button type="button" class="btn btn-secondary dropdown-toggle mr-2" data-toggle="dropdown">{{ tier }}</button>
		<div class="dropdown-menu">
			<button class="dropdown-item" (click)="setTier('OU')">OU</button>
			<button class="dropdown-item" (click)="setTier('UU')">UU</button>
			<button class="dropdown-item" (click)="setTier('RU')">RU</button>
			<button class="dropdown-item" (click)="setTier('NU')">NU</button>
		</div>
	</div>
	<button *ngIf="!isTeamFull()" class="btn btn-success mr-2" [disabled]="!tierSelected" (click)="printPokemon()">Add Pokemon</button>
	<button *ngIf="!isTeamEmpty()" class="btn btn-primary mr-2" (click)="exportShowdown()">Export to Showdown</button>
</div>
<br>
<div *ngIf="exportClicked">
	<textarea class="w-100" rows="{{exportRows}}" autofocus>{{ exportText }}</textarea><br><br>
	<button class="btn btn-danger" (click)="exportClicked = false;">Hide Export Text</button><br><br>
</div>
<p *ngIf="isTeamEmpty(); else teamNotEmpty">team is empty :(</p>
<ng-template #teamNotEmpty>
	<div *ngFor="let member of teamMembers; let i = index" class="border border-dark rounded">
		<app-pkmncubby [team]="teamMembers" [name]="member" [index]=i></app-pkmncubby>
	</div>
</ng-template>
<br><br>
<div *ngIf="displayPokemon && !isTeamFull()">
	<input #searchPoke class="form-control" placeholder="Search for pokemon" (input)="onUpdateSearchPokemon($event)">
	<br>
	<div *ngFor="let poke of tierpkmn">
		<app-searchresultpkmn [name]="poke" (click)="addTeamMember(poke)"></app-searchresultpkmn>
	</div>
</div>
